version: '3.7'

services:
  
  client:
    image: client:${TAG}
    build: ./client
    container_name: client
    restart: always
    ports: ['8080:80']
    depends_on: ['server']
    networks: ['transcendence']
    env_file: ['.env']

  server:
    image: server:${TAG}
    build: ./server
    container_name: server
    restart: always
    depends_on:
      database:
        condition: service_healthy
    networks: ['transcendence']
   
  database:
    image: postgres:alpine
    container_name: database
    restart: always
    networks: ['transcendence']
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -d $${POSTGRES_DB} -U $${POSTGRES_USER}" ]

  redis:
    image: redis
    container_name: redis
    restart: always
    networks: ['transcendence']

networks:
  transcendence:
    driver: bridge
    name: transcendance
